<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Meta tags para CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark" style="padding: 10px;">
            <a class="navbar-brand" href="/sistema_gestion"> Volver a Gestión Académica</a>
        </nav>
    <br/>
        <div class="container">
            <div class="row">
                <h1>Lista de Estudiantes</h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb-3">Agregar estudiante</a>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}">Nombre</td>
                    <td th:text="${student.lastName}">Apellido</td>
                    <td>
                        <a th:href="@{estudiantes/cursos/{id}(id=${student.studentId})}" class="btn btn-primary">Ver</a>
                        <a th:href="@{/estudiantes/editar/{id}(id=${student.studentId})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/estudiantes/eliminar/{id}(id=${student.studentId})}" onclick="return confirm('¿Estás seguro de que quieres eliminar a este estudiante?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>

                <tfoot>
                </tfoot>
            </table>
    </body>
</html>
