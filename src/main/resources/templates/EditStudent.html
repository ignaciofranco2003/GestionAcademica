<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="padding: 10px;">
    <a class="navbar-brand" href="../../estudiantes"> Volver a Gestión Académica</a>
</nav>
<br/>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar estudiante</h1>
            <div class="card-body">
                <form th:action="@{'/estudiantes/' + ${student.studentId}}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Ingrese Nombre" required>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label>Apellido: </label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Ingrese Apellido" required>
                    </div>
                    <br/>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="../../estudiantes" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
